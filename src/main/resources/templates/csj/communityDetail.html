<script>

	      else if (xhr.status === 401) redirectToLogin(); // â­ ìˆ˜ì •: ë¡œê·¸ì¸ í•„ìš” ì‹œ ë¦¬ë‹¤ì´ë ‰íŠ¸
	      else alert("ë³¸ì¸ ê¸€ì€ ì•ˆë¼ìš”~!");
